<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date Validator</title>
</head>
<body>
    <div id="page">
        <h1>Date Validator</h1>
    <form id="check" name="check">
        <input type="text" id="dd" name="dd" placeholder="DD">
        <input type="text" id="mm" name="mm" placeholder="MM">
        <input type="text" id="yyyy" name="yyyy" placeholder="YYYY"><br>
        <br>
        <input type="submit" value="Check" id="submit" onclick="validate(document.check.dd,document.check.mm,document.check.yyyy)">
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
